<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My treatment history</title>
    <!--    Icon    -->
    <link rel="shortcut icon" type="image/x-icon" href="../pictures/iconbig.ico">
    <!--    Css     -->
    <link rel="stylesheet" href="../css/styles.css">
    <!--    Bootstrap    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>
<body>
<!--Main content-->
<div class="row">
    <div class="offset-md-4 col-md-4">
        <!-- Default form login -->
        <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">Увійти</p>

            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Електронна пошта">

            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Пароль">

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Запамятати мене на цьому пристрої</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Забули пароль?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Увійти</button>

            <!-- Register -->
            <p>Ще не зареєструвались?
                <a href="">Зарєструйтесь</a>
            </p>


        </form>
        <!-- Default form login -->
    </div>
</div>
<!--Main content-->
</body>
